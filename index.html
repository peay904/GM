<!DOCTYPE html>
<html>
<head>
    <title>Good morning!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive meta tag -->
    <style>
        body {
            font-family: Georgia, sans-serif;
            max-width: 90%;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            background: #696666;
        }
        h1 {
            color: #e96c6c;
            text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
            text-align: center;
            font-size: 1.8em;
        }
        .option {
            display: block; /* Make buttons full-width */
            padding: 15px; /* Increase padding for touch targets */
            margin: 10px 0; /* Add consistent spacing */
            background: #161010;
            border-left: 1px solid #333;
            cursor: pointer;
            color: white;
            border-radius: 8px;
            font-size: 1.2em; /* Slightly larger font for readability */
            text-align: center;
            text-decoration: none; /* Remove underline */
        }
        .option:hover, .option:focus {
            background: #00af2c;
        }
    
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em; /* Adjust title size for smaller screens */
            }
            .option {
                font-size: 1em; /* Adjust button font size */
            }
        }
    </style>
</head>
